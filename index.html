<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Incheon Int'l Airport Bus Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    </link>


</head>

<body id="bcg-img">

    <!-- Incheon International Airport Bus Table -->
    <br>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron"
            style="background-color: rgba(83, 184, 224, 0.678); color: white; text-shadow: 4px 4px 4px black;">
            <h1 class="text-center">Incheon International Airport Bus Schedule</h1>
            <br>
            <h4 class="text-center">Schedules may change due to unexpected traffic conditions.</h4>
            <div class="row">
                <div class=" col-md-12"></div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Bus Schedule-->
                <div class="card mb-4">
                    <div id="schedule-header" class="card-header">Current Bus Schedule <div id="datetime"></div>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='bus-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Bus Number</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Estimated Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Bus  -->
                <div class="card mb-4">
                    <div class="card-header">Add Bus <p id="hyperlink"><a href="https://www.airport.kr/ap/en/tpt/busRouteList.do" target="_blank">Search Destinations</a> </p> </div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="bus-number-input">Bus Number</label>
                                <input class="form-control" id="bus-number-input" placeholder="6705" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Jamsil Lotte World"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="46 minutes" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/logic.js"></script>

</body>

</html>
